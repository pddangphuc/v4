==
<form data-request="{{ __SELF__ }}::onFormSubmit">

{{ form_token() }}
    <div class="form-row mx-0">
		<div class="form-group col-md-6 pl-md-0">
	      <input type="text" id="contact-group-first-name" name="contact-group-first-name" class="form-control" placeholder="First Name*">
	    </div>
	    <div class="form-group col-md-6 pr-md-0">
	      <input type="text" id="contact-group-last-name" name="contact-group-last-name" class="form-control" placeholder="Last Name*">
	    </div>
	</div>
	<div class="form-row mx-0">
		<div class="form-group col-md-6 pl-md-0">
	      <input type="text" id="contact-group-email" name="contact-group-email" class="form-control" placeholder="Email*">
	    </div>
	    <div class="form-group col-md-6 pr-md-0">
	      <input type="text" id="contact-group-phone" name="contact-group-phone" class="form-control" placeholder="Phone*">
	    </div>
	</div>
	<div class="form-row mx-0">
		<div class="form-group col-md-6 pl-md-0">
	      <input type="text" id="contact-group-date" name="contact-group-date" class="form-control" placeholder="Dates">
	    </div>
	    <div class="form-group col-md-6 pr-md-0">
	      <input type="text" id="contact-group-guest" name="contact-group-guest" class="form-control" placeholder="Guests">
	    </div>
	</div>
	<div class="form-group mx-0">
	    <div class="col-12 px-md-0">
    		<input type="text" id="contact-group-event" name="contact-group-event" class="form-control" placeholder="Type of Group or Event">        
	    </div>
	</div>
	<div class="form-group mx-0">
	    <div class="col-12 px-md-0">
    		<input type="text" id="contact-group-property" name="contact-group-property" class="form-control" placeholder="Property name or region">        
	    </div>
	</div>
	<div class="form-group mx-0">
	    <div class="col-12 px-md-0">
    		<textarea class="form-control" id="contact-group-help" name="contact-group-help" placeholder="How can we help you?*" rows="4"></textarea>
	    </div>
	</div>
	<div class="form-group form-group-checkbox">
		<div class="col-12 px-md-0">
		    <div class="form-check custom-control custom-checkbox mb-md-3 contact-group-receive contact-group-flexible ">
    			<input class="form-check-input custom-control-input" type="checkbox" value="" id="contact-group-flexible">
    			<label class="form-check-label custom-control-label" for="contact-group-flexible">
    				My date are flexible
    			</label>
    		</div>
		</div>
	</div>
	<div class="form-group form-group-checkbox">
		<div class="col-12 px-md-0">
		    <div class="form-check custom-control custom-checkbox mb-md-3 contact-group-receive">
    			<input class="form-check-input custom-control-input" type="checkbox" value="" id="contact-group-receive" required>
    			<label class="form-check-label custom-control-label" for="contact-group-receive">
    				Receive update from View Retreats
    			</label>
    		</div>
		</div>
	</div>
	<div class="row btn-enquiry">
	    <button type="button" id="contact-group-button-enquiry">ENQUIRE</button>
	</div>
</form>
