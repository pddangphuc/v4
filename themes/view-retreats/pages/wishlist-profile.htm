title = "Wishlist-profile"
url = "/wishlist-profile"
layout = "login"
is_hidden = 0
==
<div class="container-fluid p-0" id="wish-list-navbar">
	<div class="container page-container">
	    <div class="row" >
	    	<div class="col-sm-12" >
    	    	<ul class="nav nav-tabs">
    			  <li class="nav-item">
    			    <a class="nav-link active wishlist-a-tag" data-toggle="tab" href="#home-wishlist-favourites">FAVOURITES</a>
    			  </li>
    			  <li class="nav-item">
    			    <a class="nav-link wishlist-a-tag enquiry-0" data-toggle="modal" data-target="#wishlist-enquiry-modal">ENQUIRE</a>
    				
    			  </li>
    			  <li class="nav-item">
    			    <a class="nav-link wishlist-a-tag" data-toggle="tab" href="#menu2-wishlist-profile">PROFILE</a>
    			  </li>
    			  <li class="nav-item">
    			    <a class="nav-link wishlist-a-tag" data-toggle="tab" href="#menu3-wishlist-logout">LOGOUT</a>
    			  </li>
    			</ul>
    			<p class="welcome-login ">Welcome,&nbsp;<span >Mat Lewis</span></p>
			</div>
		</div>
	</div>
		<!-- Nav tabs -->
	
</div>
<div class="container-fuild wishlist-form-body">
	<div class="container">
	<div class="row wishlist-form-body-row">
		<!-- Tab panes -->
		<div class="tab-content" >
		  <div class="tab-pane container-fuild " id="home-wishlist-favourites">
		      
		  </div>
		  <div class="tab-pane container " id="menu1-wishlist-enquiry">...</div>
		  <div class="tab-pane container-fuild active" id="menu2-wishlist-profile">
		  	<form data-request="{{ __SELF__ }}::onFormSubmit">

			{{ form_token() }}
		  	<div class="row">
			  		<div class="col-md-8" style="background: #FFFFFF;">
			  			<div id="form-wishlist-your-user-detail">
			  				<h4>Your User Details</h4>
			  				<div class="row">
			  					<div class="col-sm-6">
			  						<div class="form-group">
					                    <input type="text" id="wishlist-profile-first-name" name="wishlist-profile-first-name" class="form-control" placeholder="First Name">
					                </div>
			  					</div>
			  					<div class="col-sm-6">
			  						<div class="form-group">
					                    <input type="text" id="wishlist-profile-last-name" name="wishlist-profile-last-name" class="form-control" placeholder="Last Name">
					                </div>
			  					</div>
			  					<div class="col-sm-6">
			  						<div class="form-group">
					                    <input type="text" id="wishlist-profile-address" name="wishlist-profile-address" class="form-control" placeholder="Address">
					                </div>
			  					</div>
			  					<div class="col-sm-6">
			  						<div class="form-group">
					                    <input type="text" id="wishlist-profile-city" name="wishlist-profile-city" class="form-control" placeholder="City / Town">
					                </div>
			  					</div>
			  					<div class="col-sm-6">
			  						<div class="form-group">
					                    <input type="text" id="wishlist-profile-state" name="wishlist-profile-state" class="form-control" placeholder="State">
					                </div>
					                <div class="form-group">
					                    <input type="text" id="wishlist-profile-postcode" name="wishlist-profile-postcode" class="form-control" placeholder="Postcode">
					                </div>
			  					</div>
			  					<div class="col-sm-6">
			  						<div class="form-group">
					                    <input type="text" id="wishlist-profile-country" name="wishlist-profile-country" class="form-control" placeholder="Country">
					                </div>
			  					</div>
			  					<div class="col-sm-6">
			  						<div class="form-group">
					                    <input type="text" id="wishlist-profile-email" name="wishlist-profile-email" class="form-control" placeholder="Email">
					                </div>
			  					</div>
			  					<div class="col-sm-6">
			  						<div class="form-group">
					                    <input type="text" id="wishlist-profile-phone" name="wishlist-profile-phone" class="form-control" placeholder="Phone Number">
					                </div>
			  					</div>
			  				</div>
			  			</div>	
		  		</div>
		  		<div id="form-wishlist-your-subscriptions">
		  				<h4>Your Subscriptions</h4>
		  				<div class="row">
		  					<div class="col-sm-12">
		  						<div class="custom-control custom-checkbox mb-3 wishlist-profile-update">
				                  <input type="checkbox" class="custom-control-input" id="wishlist-profile-update" name="">
				                  <label class="custom-control-label" for="wishlist-profile-update">I would like to receive news & updates</label>
			  					</div>
			  				</div>
			  			</div>
			  			<div class="clearfix">
			  				<div class="row">
			  					<div class="col-sm-12">
			  						<button type="button" id="button-wishlist-profile">UPDATE</button>
			  					</div>
			  				</div>
			  			</div>
		  			</div>
		  	</div>
		  	</form>
		  </div>
		  <div class="tab-pane container " id="menu3-wishlist-logout">...</div>
		</div>
	</div>
</div>
</div>
<script>
window.onscroll = function() {myFunction()};
function myFunction() {
    var header = document.getElementById("wish-list-navbar");
    if (window.pageYOffset > 56) {
        header.classList.add("sticky-1");
        $('#wishlist-enquiry-navbar .nav-tabs .nav-link').addClass('sticky-0');
    } else {
        header.classList.remove("sticky-1");
        $('#wishlist-enquiry-navbar .nav-tabs .nav-link').removeClass('sticky-0');
    }
}
</script>
