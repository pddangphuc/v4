<form data-request="{{ __SELF__ }}::onFormSubmit">

{{ form_token() }}
    <table>
        <tr>
            <td>
                 <div class="form-group">
                    <input type="text" id="contact-group-first-name" name="contact-group-first-name" class="form-control" placeholder="First Name*">
                </div>
            </td>
            <td>
                 <div class="form-group">
                    <input type="text" id="contact-group-last-name" name="contact-group-last-name" class="form-control" placeholder="Last Name*">
                </div>
            </td>
        </tr>
        <tr>
            <td>
                 <div class="form-group">
                    <input type="text" id="contact-group-email" name="contact-group-email" class="form-control" placeholder="Email*">
                </div>
            </td>
            <td>
                 <div class="form-group">
                    <input type="text" id="contact-group-phone" name="contact-group-phone" class="form-control" placeholder="Phone*">
                </div>
            </td>
        </tr>
        <tr>
            <td>
                 <div class="form-group">
                    <input type="text" id="contact-group-date" name="contact-group-date" class="form-control" placeholder="Dates">
                </div>
            </td>
            <td>
                 <div class="form-group">
                    <input type="text" id="contact-group-guest" name="contact-group-guest" class="form-control" placeholder="Guests">
                </div>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                 <div class="form-group">
                    <input type="text" id="contact-group-event" name="contact-group-event" class="form-control" placeholder="Type of Group or Event">
                </div>
            </td>
           
        </tr>
        <tr>
            <td colspan="2">
                 <div class="form-group">
                    <input type="text" id="contact-group-property" name="contact-group-property" class="form-control" placeholder="Property name or region">
                </div>
            </td>
           
        </tr>
         <tr>
        
            <td colspan="2">
                 <div class="form-group">
                    
                    <textarea class="form-control" id="contact-group-help" name="contact-group-help" placeholder="How can we help you?*"></textarea>
                </div>
            </td>
     
        </tr>
        <tr>
            <td colspan="2">
                <div class="custom-control custom-checkbox mb-3 contact-group-receive contact-group-flexible">
                  <input type="checkbox" class="custom-control-input" id="contact-group-flexible" name="">
                  <label class="custom-control-label" for="contact-group-flexible">My date are flexible</label>
                </div>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <div class="custom-control custom-checkbox mb-3 contact-group-receive">
                  <input type="checkbox" class="custom-control-input" id="contact-group-receive" name="">
                  <label class="custom-control-label" for="contact-group-receive">Receive update from View Retreats</label>
                </div>
            </td>
        </tr>
    </table>
     <button type="button" id="contact-group-button-enquiry">ENQUIRE</button>
</form>
