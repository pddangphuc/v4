<form data-request="{{ __SELF__ }}::onFormSubmit">

{{ form_token() }}
   <div class="form-row mx-0">
		<div class="form-group col-md-6 pl-md-0">
	      <input type="text" id="contact-booking-first-name" name="contact-booking-first-name" class="form-control" placeholder="First Name*">
	    </div>
	    <div class="form-group col-md-6 pr-md-0">
	      <input type="text" id="contact-booking-last-name" name="contact-booking-last-name" class="form-control" placeholder="Last Name*">
	    </div>
	</div>
	<div class="form-row mx-0">
		<div class="form-group col-md-6 pl-md-0">
	      <input type="text" id="contact-booking-email" name="contact-booking-email" class="form-control" placeholder="Email*">
	    </div>
	    <div class="form-group col-md-6 pr-md-0">
	      <input type="text" id="contact-booking-phone" name="contact-booking-phone" class="form-control" placeholder="Phone*">
	    </div>
	</div>
	<div class="form-row mx-0">
		<div class="form-group col-md-6 pl-md-0">
	      <input type="text" id="contact-booking-date" name="contact-booking-date" class="form-control" placeholder="Dates">
	    </div>
	    <div class="form-group col-md-6 pr-md-0">
	      <input type="text" id="contact-booking-guest" name="contact-booking-guest" class="form-control" placeholder="Guests">
	    </div>
	</div>
	<div class="form-group mx-0">
	    <div class="col-12 px-md-0">
    		<input type="text" id="contact-booking-property" name="contact-booking-property" class="form-control" placeholder="Property name or region">	        
	    </div>
	</div>
	<div class="form-group mx-0">
	    <div class="col-12 px-md-0">
    		<textarea class="form-control" id="contact-booking-help" name="contact-booking-help" placeholder="How can we help you?*" rows="4"></textarea>
	    </div>
	</div>
	<div class="form-group form-group-checkbox">
		<div class="col-12 px-md-0">
		    <div class="form-check custom-control custom-checkbox contact-booking-flexible">
    			<input class="form-check-input custom-control-input" type="checkbox" value="" id="contact-booking-flexible" required>
    			<label class="form-check-label custom-control-label" for="contact-booking-flexible">
    				My date are flexible
    			</label>
    		</div>
		</div>
	</div>
	<div class="form-group form-group-checkbox">
		<div class="col-12 px-md-0">
		    <div class="form-check custom-control custom-checkbox contact-booking-flexible">
    			<input class="form-check-input custom-control-input" type="checkbox" value="" id="contact-booking-receive" required>
    			<label class="form-check-label custom-control-label" for="contact-booking-receive">
    				Receive update from View Retreats
    			</label>
    		</div>
		</div>
	</div>
	<div class="row btn-enquiry">
	    <button type="button" id="contact-booking-button-enquiry">ENQUIRE</button>
	</div>
</form>
