<form data-request="{{ __SELF__ }}::onFormSubmit">

{{ form_token() }}
    <div class="row">
        <div class="col-sm-6">
            <div class="form-group">
                <input type="text" id="contact-booking-first-name" name="contact-booking-first-name" class="form-control" placeholder="First Name*">
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <input type="text" id="contact-booking-last-name" name="contact-booking-last-name" class="form-control" placeholder="Last Name*">
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <input type="text" id="contact-booking-email" name="contact-booking-email" class="form-control" placeholder="Email*">
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <input type="text" id="contact-booking-phone" name="contact-booking-phone" class="form-control" placeholder="Phone">
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <input type="text" id="contact-booking-date" name="contact-booking-date" class="form-control" placeholder="Dates">
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <input type="text" id="contact-booking-guest" name="contact-booking-guest" class="form-control" placeholder="Guests">
            </div>
        </div>
        <div class="col-sm-12">
            <div class="form-group">
                <input type="text" id="contact-booking-property" name="contact-booking-property" class="form-control" placeholder="Property name or region">
            </div>
        </div>
        <div class="col-sm-12">
            <div class="form-group">
                <textarea class="form-control" id="contact-booking-help" name="contact-booking-help" placeholder="How can we help you?*"></textarea>
            </div>
        </div>
        <div class="col-sm-12">
             <label class="con mb-2">My dates are flexible<input type="checkbox" ><span class="checkmark"></span></label>
              <label class="con mb-3">Receive deals & special offers from View Retreats<input type="checkbox" ><span class="checkmark"></span></label>
        </div>
        <div class="col-sm-12">
             <button type="button" class="btn form-control">Enquire</button>
        </div>
    </div>
</form>
